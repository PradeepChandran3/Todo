{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md=12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>



<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow">
                {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" name="Task" placeholder="Task Name"><br>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="Priority" placeholder="Enter Your Priority"><br>
                    </div>
                    <div class="form-group">
                        <input type="date" class="form-control" name="Date" placeholder="Enter Your Date"><br>
                    </div>

                        <input type="Submit" class="btn btn-success">
            </form>




        </div>
        <div class="col-md-6">
            <h4>Task To Be Completed</h4>
            {% for i in task1 %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.Name}}</h5>
                    <p><b>{{i.Priority}}</b></p>
                    <p><b>{{i.Date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Delete</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock %}
